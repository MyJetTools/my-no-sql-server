[package]
name = "my_no_sql_server"
version = "0.0.22"
authors = ["amigin <amigin@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

my-azure-storage-sdk = { tag = "0.4.0", git = "https://github.com/MyJetTools/my-azure-storage.git" }
flurl = { tag = "0.2.3", git = "https://github.com/MyJetTools/fl-url" }


rust-extensions = { tag = "0.1.3", git = "https://github.com/MyJetTools/rust-extensions.git" }
my-telemetry = { tag = "0.3.0", git = "https://github.com/MyJetTools/my-telemetry.git" }
my-http-server = { tag = "0.5.0", git = "https://github.com/MyJetTools/my-http-server.git", features = [
    "static-files",
] }
my-http-server-controllers = { tag = "0.5.0", git = "https://github.com/MyJetTools/my-http-server-controllers.git" }
my-http-server-swagger = { branch = "main", git = "https://github.com/MyJetTools/my-http-server-swagger.git" }
my-logger = { tag = "0.2.1", git = "https://github.com/MyJetTools/my-logger.git" }
my-json = { tag = "0.1.2", git = "https://github.com/MyJetTools/my-json.git" }

my-no-sql-core = { tag = "0.2.0", git = "https://github.com/MyJetTools/my-no-sql-core.git", features = [
    "master-node",
] }
my-no-sql-server-core = { tag = "0.2.0", git = "https://github.com/MyJetTools/my-no-sql-server-core.git", features = [
    "master-node",
] }
my-no-sql-tcp-shared = { tag = "0.2.0", git = "https://github.com/MyJetTools/my-no-sql-tcp-shared.git" }
my-tcp-sockets = { tag = "0.1.7", git = "https://github.com/MyJetTools/my-tcp-sockets.git" }

hyper-tls = "*"
tonic = { version = "*", features = ["tls", "tls-roots", "prost"] }
anyhow = "*"
tokio = { version = "*", features = ["full"] }
hyper = { version = "*", features = ["full"] }
prost = "*"
serde = { version = "*", features = ["derive"] }
tokio-util = "*"
futures = "*"
chrono = "*"
futures-util = { version = "*", default-features = false }
futures-core = { version = "*", default-features = false }
futures-channel = "*"
serde_json = "*"
serde_derive = "*"
quick-xml = "*"
lazy_static = "*"
hmac = "*"
sha2 = "*"
base64 = "*"
serde_yaml = "*"
uuid = { version = "*", features = ["serde", "v4"] }
prometheus = "*"
signal-hook = "*"
async-trait = "*"
tokio-stream = "*"
zip = "*"

[build-dependencies]
tonic-build = { version = "*", features = ["prost"] }
